<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Doritos Tier List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Contact Trevors Top Notch Doritos Tier Team</h1>
    <nav>
      <a href="tierlist.html">Tier List</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <form action="#" method="post">
      <fieldset>
        <legend>Share Your Opinions On My Dorito Rankings </legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="favorite">Whats your favorite Doritos flavor?</label>
        <select id="favorite" name="favorite">
          <option value="nacho">Nacho Cheese</option>
          <option value="coolranch">Cool Ranch</option>
          <option value="flaminghot">Flamin Hot</option>
          <option value="sweetchili">Spicy Sweet Chili</option>
          <option value="spicy">Spicy Nacho</option>
        </select>

        <p>Do you agree with my tier rankings?</p>
        <label><input type="radio" name="agree" value="yes"> Yes</label>
        <label><input type="radio" name="agree" value="no"> No</label>

        <p>Which type of chips should I rank next?</p>
        
        <label for="comments">Your Thoughts:</label>
        <textarea id="comments" name="comments" rows="5" cols="30"></textarea>

        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </main>
</body>
</html>
